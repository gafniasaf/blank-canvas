  </g>

  <text class="title" x="70" y="130">PLACEHOLDER (SQUARE)</text>
  <text class="meta" x="70" y="180">1200×1200 • general-purpose figure placeholder</text>
  <text class="meta" x="70" y="220">new_pipeline/fixtures/assets/placeholder_square.svg</text>
