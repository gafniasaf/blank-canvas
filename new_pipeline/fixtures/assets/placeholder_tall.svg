  <text class="title" x="60" y="120">PLACEHOLDER (TALL)</text>
  <text class="meta" x="60" y="170">900×1600 • useful for “portrait” diagrams</text>
  <text class="meta" x="60" y="210">new_pipeline/fixtures/assets/placeholder_tall.svg</text>
