<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      .bg { fill: #f9f1f6; }
      .frame { fill: none; stroke: #b84d8b; stroke-width: 10; }
      .grid { stroke: rgba(184,77,139,0.18); stroke-width: 2; }
      .title { font-family: Arial, Helvetica, sans-serif; font-size: 54px; font-weight: 700; fill: #7a2d59; }
      .meta { font-family: Arial, Helvetica, sans-serif; font-size: 28px; fill: #7a2d59; opacity: 0.85; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1600" height="900"/>
  <rect class="frame" x="20" y="20" width="1560" height="860"/>

  <!-- simple grid -->
  <g>
    <line class="grid" x1="0" y1="450" x2="1600" y2="450"/>
    <line class="grid" x1="800" y1="0" x2="800" y2="900"/>
    <line class="grid" x1="0" y1="225" x2="1600" y2="225"/>
    <line class="grid" x1="0" y1="675" x2="1600" y2="675"/>
  </g>

  <text class="title" x="80" y="140">PLACEHOLDER FIGURE (WIDE)</text>
  <text class="meta" x="80" y="200">1600×900 • use for full-width or wide inline figures</text>
  <text class="meta" x="80" y="240">new_pipeline/fixtures/assets/placeholder_wide.svg</text>
</svg>
































